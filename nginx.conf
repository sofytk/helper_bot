upstream app_bot {
    server growgood_bot:8080;
    keepalive 32;
}

upstream app_frontend {
    server growgood_frontend:3000;
    keepalive 32;
}

upstream app_backend {
    server growgood_backend:8000;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name 109.69.17.173;

    location / {
        proxy_pass http://app_bot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /app/ {
        proxy_pass http://app_frontend/;
        proxy_set_header Host $host;
    }

    location /api/ {
        proxy_pass http://app_backend/;
        proxy_set_header Host $host;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|webp|css|js|woff2?)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}
