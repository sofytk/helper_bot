upstream app_bot {
    server growgood_bot:8080;
    keepalive 32;
}

upstream app_frontend {
    server growgood_frontend:3000;
    keepalive 32;
}

upstream app_backend {
    server growgood_backend:8000;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name 217.26.26.3 _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 217.26.26.3 _;

    ssl_certificate     /etc/ssl/sonchasapps.crt;
    ssl_certificate_key /etc/ssl/certificate.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://app_bot;
        include proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /app/ {
        proxy_pass http://app_frontend/;
        include proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /api/ {
        proxy_pass http://app_backend/;
        include proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|webp|css|js|woff2?)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}
