events {}

http {
    server {
        listen 80;
        server_name _;

        # FRONTEND
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # BACKEND (имя сервиса, НЕ container_name)
        location /api/ {
            proxy_pass http://backend:8000/;
        }

        # BOT (имя сервиса, НЕ container_name)
        location /bot/ {
            proxy_pass http://bot:8080/;
        }
    }
}