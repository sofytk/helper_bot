events {
    worker_connections 1024;
}

http {
    # Resolver для динамического резолвинга имен контейнеров (Docker DNS)
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Карта для WebSocket соединений
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основной сервер
    server {
        listen 80;
        listen [::]:80;
        server_name 31.207.77.128 _;

        # Корень - бот (8080)
        location / {
            set $bot_upstream http://bot:8080;
            proxy_pass $bot_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Мини-приложение фронтенд (3000)
        location /app/ {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # API бэкенд (8000)
        location /api/ {
            set $backend_upstream http://backend:8000;
            proxy_pass $backend_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Кэш для статических файлов
        location ~* \.(png|jpg|jpeg|gif|svg|webp|css|js|woff2?|ico)$ {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }
    }
}
