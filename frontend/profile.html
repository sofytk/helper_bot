<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль — ДоброБот</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    
    .profile-header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:24px 16px 8px;
    }
    .avatar{
      width:110px;
      height:110px;
      border-radius:50%;
      background:#e6e7e9;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:36px;
      color:#9aa0a6;
      box-shadow: var(--card-shadow);
    }
    .username{font-weight:700;font-size:20px;margin:0}
    .chips{display:flex;gap:10px;margin-top:6px}
    .chip{
      padding:8px 12px;border-radius:20px;background:#fff;border:1px solid rgba(0,0,0,0.04);font-weight:700;font-size:13px;display:inline-flex;align-items:center;gap:8px
    }
    .section-title{font-weight:700;margin:18px 0 8px}
    .achievements-row{display:flex;gap:12px;overflow:auto;padding-bottom:6px}
    .achievement-card{min-width:110px;background:linear-gradient(180deg,#fff,#fff);border-radius:12px;padding:12px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;align-items:center;gap:8px}
    .achievement-card img{width:56px;height:56px;border-radius:10px}
    .coins-card{background:var(--card-bg);padding:14px;border-radius:12px;box-shadow:var(--card-shadow);display:flex;align-items:center;justify-content:space-between;gap:12px}
    .more-toggle{text-align:center;padding:10px;color:var(--muted);cursor:pointer}
    .nearby-list{margin-top:6px}
  </style>
</head>
<body>
    </header>

    <main class="app-container" style="padding-top:0">
      <section class="profile-header">
        <div id="avatar" class="avatar" aria-hidden="true"></div>
        <h2 id="fullName" class="username">Имя Фамилия</h2>

        <div class="chips">
          <a href="#" id="completedChip" class="chip" style="background:#E6FFEF;border-color:rgba(46,204,113,0.12);text-decoration:none;color:inherit;">
            <span id="completedCount">0</span> завершенных миссий
            <span data-icon="chevron" style="margin-left:4px;"></span>
          </a>
          <a href="#" id="expiredChip" class="chip" style="background:#FFEFF0;border-color:rgba(255,77,79,0.08);text-decoration:none;color:inherit;">
            <span id="expiredCount">0</span> просроченных миссий
            <span data-icon="chevron" style="margin-left:4px;"></span>
          </a>
        </div>
      </section>

      <section style="padding:0 16px 120px">
        <div class="section-title">Ближайшие миссии</div>
        <div class="nearby-list events-list" id="nearbyEvents">
        
        </div>

        <div class="section-title" style="margin-top:18px">Достижения</div>
        <div class="achievements-row" id="achievementsRow">
       
        </div>


      </section>
    </main>

    <nav class="bottom-nav">
      <div class="nav-inner">
        <button class="nav-item" data-screen="home" aria-label="missions">
          <span data-icon="tree" class="nav-icon"></span>
        </button>
        <button class="nav-item" data-screen="map" aria-label="map">
          <span data-icon="map" class="nav-icon"></span>
        </button>
        <button class="nav-item" data-screen="rating" aria-label="rating">
          <span data-icon="rating" class="nav-icon"></span>
        </button>
        <button class="nav-item active" data-screen="profile" aria-label="profile">
          <span data-icon="profile" class="nav-icon"></span>
        </button>
      </div>
    </nav>

  </div>

  <script src="icons.js"></script>
  <script src="bridge.js"></script>
  <script src="profile.js"></script>
</body>
</html>
