<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>

    

</head>
<body>
    <div class="app-container game-container">
        <div class="game-header">
            <div class="game-status">
                <div class="status-badge level-badge">
                    <span id="levelText">1 уровень</span>
                </div>
                <div class="status-badge drops-badge">
                    <span class="drop-icon" data-icon="water"></span>
                    <span id="dropsCount">20</span>
                </div>
            </div>
           
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-instructions">
                <p>нажми на каплю и передвигай горшок</p>
                <p>чтобы поймать все</p>
            </div>
            <div id="dropletsContainer"></div>

            <div class="flower-pot" id="flowerPot">
                <div class="pot-body"></div>
                <div class="plant" id="plant">
                    <div class="plant-stem"></div>
                    <div class="leaf leaf-left"></div>
                    <div class="leaf leaf-right"></div>
                </div>
            </div>
            
         <div class="hp-bar-container">
                <div class="hp-bar-label">HP растения</div>
                <div class="hp-bar">
                    <div class="hp-bar-fill" id="hpBarFill"></div>
                </div>
                <div class="hp-bar-text"><span id="currentHP">0</span> / <span id="maxHP">20</span></div>
            </div>
    
           
       

        <nav class="bottom-nav">
            <div class="nav-inner">
                <button class="nav-item active" data-screen="game" aria-label="game">
                    <span data-icon="tree" class="nav-icon"></span>
                </button>
                <button class="nav-item" data-screen="map" aria-label="map">
                    <span data-icon="map" class="nav-icon"></span>
                </button>
                <button class="nav-item" data-screen="rating" aria-label="rating">
                    <span data-icon="rating" class="nav-icon"></span>
                </button>
                <button class="nav-item" data-screen="profile" aria-label="profile">
                    <span data-icon="profile" class="nav-icon"></span>
                </button>
            </div>
        </nav>
    </div>

    <script src="icons.js"></script>
    <script src="bridge.js"></script>
    <script src="game.js"></script>
</body>
</html>
